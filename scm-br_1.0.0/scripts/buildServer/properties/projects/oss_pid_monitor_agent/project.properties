    driver=""

    liquibase {
        update_liquibase="false"
        base_dir=""
        change_log_file=""
        command=""
    }

    env {
        dev {
            host=""
            url=""
            username=""
            password=""
        }
        qa {
            host=""
            url=""
            username=""
            password=""
        }
        staging {
            host=""
            url=""
            username=""
            password=""
        }
        prod {
            host=""
            url=""
            username=""
            password=""
        }
    }
