build_package {
    artifacts {
        name {
            war="oss_pidma.war"
            config="*.*"
            deploy="deploy.txt"
        }
        location {
            war="$projectRoot/$commonTargetRoot/"
            config="$projectRoot/config"
            deploy="$projectRoot"
        }
    }
}

deploy {
    artifacts {
        name {
            war="oss_pidma.war"
            config="*.*"
            deploy="deploy.txt"
        }
        location {
            war="$projectRoot/$commonTargetRoot/"
            config="$projectRoot/config"
            deploy="$projectRoot"
        }
    }
    pre_deploy_cmds {
    }

    post_deploy_cmds {
    }

    local {
        deployUser="pzimmerman"

        environment {
            name="pzimmerman.laptop"
            ip="192.168.211.37"
        }

        tcserver {
            base="/opt/tools/tcserver"
            instance_home="$tcserver.base"
            instance_name="oss_pidma"
            admin_script="tcruntime-ctl.sh"
